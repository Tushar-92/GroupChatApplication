<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="signup">
        <h1>Sign Up</h1>
        <form onsubmit="signUp(event)">
            <input type="text" id="name" name="name" placeholder="Username" required="required" />
            <input type="text" id="email" name="email" placeholder="Email" required="required" />
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required="required" />
            <input type="password" id="password" name="password" placeholder="Password" required="required" />
            <button class="btn btn-primary btn-block btn-large">Submit</button> <br>
            <a href="../Login/Login.html" style="color: Green;"> <b>Already Registered? Login Here </b></a>
        </form>
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script> 
    <script src="Signup.js"></script>


</body>
</html>
